<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Colaboradores</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <form>
    <div class="container">
      <div class="row" style="align-items: center;">
        <div class="col-6">
          <h1>Cadastro de Colaboradores</h1>
        </div>
        <div class="col-6" style="text-align: right;">
          <button type="button" onclick="limparFormulario()">Limpar</button>
          <button type="button" onclick="salvarColaborador()">Salvar</button>
        </div>
      </div>

        <div class="row">
          <div class="col-4">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
          </div>
          <div class="col-4">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" required>
          </div>
          <div class="col-4">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite o email" required>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
          </div>
          <div class="col-4">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
          </div>
          <div class="col-4">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo" required>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="salario">Salário</label>
            <input type="text" id="salario" name="salario" placeholder="Digite o salário" required>
          </div>
        </div>
      </div>
    </form>

    <!-- Tabela -->
    <h2>Lista de Colaboradores</h2>
    <table class="table" id="tabela-colaboradores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Cargo</th>
          <th>Salário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Colaboradores serão inseridos aqui -->
      </tbody>
    </table>
    <script src="src/main.js"></script>
  </body>
</html>
